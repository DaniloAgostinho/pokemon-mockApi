<header></header>
<div>
  <search (clicouEmPesquisar)="pesquisarPokemon($event)"></search>
</div>
<div>
  <div *ngFor="let pokemon of pokemonPesquisado">
    <pokemon-card [nome]="pokemon.nome" [id]="pokemon.id" [descricao]="pokemon.descricao"
    [experiencia]="pokemon.experiencia" [avatarUrl]="pokemon.avatarUrl"></pokemon-card>
  </div>
</div>
